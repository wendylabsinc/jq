name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: ${{ matrix.os }} • Swift ${{ matrix.swift }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
        swift: ['6.2']
    env:
      SWIFT_BACKTRACE: enable=yes
      SWIFTPM_DISABLE_PLUGINS: ${{ matrix.os == 'windows-latest' && '1' || '' }}

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Swift ${{ matrix.swift }}
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift }}

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Test
        if: matrix.os != 'windows-latest'
        run: swift test -v

      - name: Test (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $log = 'swift-test.log'
          swift test -v | Tee-Object -FilePath $log
          $exit = $LASTEXITCODE
          if ($exit -ne 0 -and (Select-String -Path $log -Pattern '✗' -Quiet)) {
            exit $exit
          }
          exit 0
