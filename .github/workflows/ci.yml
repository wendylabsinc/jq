name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    name: ${{ matrix.os }} â€¢ Swift ${{ matrix.swift }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14]
        swift: ['6.0']

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Swift ${{ matrix.swift }}
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift }}

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Test
        run: |
          set -euo pipefail
          swift test -v 2>&1 | tee .test.log || true
          if grep -q "Test Suite 'All tests' passed" .test.log; then
            echo "All tests passed; ignoring non-zero exit from runner."
            exit 0
          else
            echo "Tests did not pass. Failing build." >&2
            exit 1
          fi
