name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    name: ${{ matrix.os }} • Swift ${{ matrix.swift }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14]
        swift: ['6.0']

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Swift ${{ matrix.swift }}
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift }}

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Test
        run: swift test -v

  asan-linux:
    name: ubuntu-latest • Swift ${{ matrix.swift }} • ASan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        swift: ['6.0']
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Swift ${{ matrix.swift }}
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift }}

      - name: Show Swift version
        run: swift --version

      - name: ASan Test (Linux)
        env:
          ASAN_OPTIONS: detect_leaks=1:abort_on_error=1:symbolize=1:fast_unwind_on_malloc=0
          UBSAN_OPTIONS: print_stacktrace=1:halt_on_error=1
        run: |
          set -euo pipefail
          swift test -v --sanitize=address \
            -Xcc -fno-omit-frame-pointer -Xcc -fsanitize=address
